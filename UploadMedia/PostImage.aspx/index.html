<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <title>Nice Screenshot</title>
</head>
<style>
    html{ font-family: tahoma, helvetica, sans-serif;}
    body,a{
        font-size: 12px;
    }

    .Photo{
        padding:30px;
        padding-top:10px;
        margin:0 auto;
    }

    .Explore{
        font-size:15px;
        text-decoration:none;
    }

    .Explore:hover{
        text-decoration:underline;
    }

    li{
        margin: 4px 0;
    }

    a{
        color:blue;
        font-size: 12px;
    }


</style>
<body>
    <div class="Photo">
        <h1>ROBLOX Screenshot</h1>
        <p>Hey, you just took a screenshot in ROBLOX! You could:</p>
        <ul>
            <li>Go to <a class="Explore" onclick="OpenFolder();">My Pictures</a> folder to check it out</li>
            <li><a class="Explore" onclick="UploadImage();">Copy to clipboard</a> to  paste it to your favorite painting software</li>
        </ul>
        <hr>
        <p>or <a class="Explore" onclick="window.close()">Close this window</a> instead</p>
    </div>
</body>
</html>

<script>
    function UploadImage(){try{ window.external.PostImage(false,1,"",""); alert("Copied to clipboard"); }catch(err){ alert(err.message) }}
    function OpenFolder(){try{window.external.OpenPicFolder();}catch(err){alert(err.message);}}
</script>
